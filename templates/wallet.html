<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira - FinScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Fin<span>Scope</span></h1>
            </div>
            <div class="user-controls">
                <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('detailed_page') }}" class="nav-link">Gastos Detalhados</a>
                <a href="{{ url_for('investments_page') }}" class="nav-link">Investimentos</a>
                <a href="{{ url_for('cards_page') }}" class="nav-link">Meus Cartões</a>
                <span class="divider">|</span>
                <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
            </div>
        </header>

        <main>
            <section class="wallet-section">
                <div class="section-header">
                    <h2>Minha Carteira (Saldo Real)</h2>
                    <button class="btn-primary btn-small" onclick="openModal('wallet-modal')">+ Nova Conta</button>
                </div>
                
                <div class="dashboard-summary">
                    <div class="card">
                        <h3>Saldo Total em Contas</h3>
                        <p id="total-wallet-balance">R$ 0,00</p>
                    </div>
                </div>

                <div class="table-container">
                    <table id="wallet-table">
                        <thead>
                            <tr>
                                <th>Nome da Conta</th>
                                <th>Saldo Atual</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populates -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Carteira -->
    <div id="wallet-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="wallet-modal-title">Nova Conta</h2>
                <span class="close-modal" onclick="closeModal('wallet-modal')">&times;</span>
            </div>
            <form id="wallet-form">
                <input type="hidden" id="wallet-id">
                <div class="form-group">
                    <label>Nome da Conta</label>
                    <input type="text" id="wallet-name" required placeholder="Ex: Nubank (Conta Corrente)">
                </div>
                <div class="form-group">
                    <label>Saldo Atual (R$)</label>
                    <input type="number" id="wallet-balance" step="0.01" required placeholder="0.00">
                    <small style="color: var(--text-secondary);">Use negativo para cheque especial (ex: -500)</small>
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
            document.getElementById('wallet-form').reset();
            document.getElementById('wallet-id').value = '';
            document.getElementById('wallet-modal-title').textContent = 'Nova Conta';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
