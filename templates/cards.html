<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cartões - FinScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Fin<span>Scope</span></h1>
            </div>
            <div class="user-controls">
                <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
            </div>
        </header>

        <main>
            <!-- Seção de Cadastro de Cartão -->
            <section class="input-section collapsed" id="new-card-section">
                <div class="section-header" onclick="toggleNewCard()">
                    <h2>Adicionar Novo Cartão</h2>
                    <span class="toggle-icon">+</span>
                </div>
                <form id="card-form" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nome do Cartão</label>
                            <input type="text" id="card-name" required placeholder="Ex: Nubank">
                        </div>
                        <div class="form-group">
                            <label>Titular</label>
                            <input type="text" id="card-holder" placeholder="Nome impresso">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Limite (R$)</label>
                            <input type="number" id="card-limit" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Dia Fechamento</label>
                            <input type="number" id="card-closing" min="1" max="31" required>
                        </div>
                        <div class="form-group">
                            <label>Dia Vencimento</label>
                            <input type="number" id="card-due" min="1" max="31">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Salvar Cartão</button>
                </form>
            </section>

            <!-- Lista de Cartões -->
            <section class="cards-grid" id="cards-container">
                <!-- Cards will be injected here -->
            </section>

            <!-- Detalhes da Fatura -->
            <section class="invoice-section" id="invoice-section" style="display: none;">
                <div class="invoice-header">
                    <h2 id="invoice-card-name">Fatura Nubank</h2>
                    <div class="invoice-controls">
                        <input type="month" id="invoice-month">
                        <button id="btn-load-invoice" class="btn-primary" style="width: auto; margin: 0;">Ver Fatura</button>
                    </div>
                </div>

                <div class="invoice-summary">
                    <div class="card">
                        <h3>Total da Fatura</h3>
                        <p id="invoice-total">R$ 0,00</p>
                        <small id="invoice-period">Período: -- a --</small>
                    </div>
                    <div class="card">
                        <h3>Por Comprador</h3>
                        <div id="buyers-breakdown">
                            <!-- JS populates -->
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <h3>Detalhamento</h3>
                    <table id="invoice-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Comprador</th>
                                <th>Parcela</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populates -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Inline script for specific card page logic if needed, 
        // but we will move most logic to script.js to keep it clean.
        function toggleNewCard() {
            const form = document.getElementById('card-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
