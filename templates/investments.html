<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos - FinScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Fin<span>Scope</span></h1>
            </div>
            <div class="user-controls">
                <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('goals_page') }}" class="nav-link">Metas</a>
                <a href="{{ url_for('cards_page') }}" class="nav-link">Meus Cartões</a>
                <span class="divider">|</span>
                <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
            </div>
        </header>

        <main>
            <!-- Carteira de Investimentos -->
            <section class="investments-section">
                <div class="section-header">
                    <h2>Minha Carteira</h2>
                    <button class="btn-primary btn-small" onclick="openModal('investment-modal')">+ Novo Ativo</button>
                </div>
                
                <div class="dashboard-summary">
                    <div class="card">
                        <h3>Patrimônio Total</h3>
                        <p id="total-invested">R$ 0,00</p>
                    </div>
                    <div class="card">
                        <h3>Rendimento (Mês)</h3>
                        <p id="monthly-yield">R$ 0,00</p> 
                    </div>
                </div>

                <div class="investments-grid" id="investments-container">
                    <!-- JS populates cards here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Novo Investimento -->
    <div id="investment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="inv-modal-title">Novo Investimento</h2>
                <span class="close-modal" onclick="closeModal('investment-modal')">&times;</span>
            </div>
            <form id="investment-form">
                <input type="hidden" id="inv-id">
                <div class="form-group">
                    <label>Nome do Ativo</label>
                    <input type="text" id="inv-name" required placeholder="Ex: Caixinha Nubank">
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="inv-type">
                        <option value="Renda Fixa">Renda Fixa</option>
                        <option value="Renda Variável">Renda Variável</option>
                        <option value="Poupança">Poupança</option>
                        <option value="Cripto">Cripto</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Saldo Atual (R$)</label>
                        <input type="number" id="inv-current" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Meta (Opcional)</label>
                        <input type="number" id="inv-target" step="0.01">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal Aporte/Rendimento -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Movimentação</h2>
                <span class="close-modal" onclick="closeModal('entry-modal')">&times;</span>
            </div>
            <form id="entry-form">
                <input type="hidden" id="entry-inv-id">
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="entry-type">
                        <option value="contribution">Aporte (Depósito)</option>
                        <option value="earnings">Rendimento (Lucro)</option>
                        <option value="withdrawal">Resgate (Saque)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="entry-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="entry-date" required>
                </div>
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
            if(id === 'investment-modal') {
                document.getElementById('investment-form').reset();
                document.getElementById('inv-id').value = '';
                document.getElementById('inv-modal-title').textContent = 'Novo Investimento';
            } else if (id === 'entry-modal') {
                document.getElementById('entry-form').reset();
                document.getElementById('entry-date').valueAsDate = new Date();
            }
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
