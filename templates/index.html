<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinScope - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Fin<span>Scope</span></h1>
            </div>
            <div class="user-controls">
                <span>Olá, {{ username }}</span>
                <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
            </div>
        </header>

        <main>
            <section class="dashboard-summary">
                <div class="card income">
                    <h3>Renda Total</h3>
                    <p id="total-income">R$ 0,00</p>
                </div>
                <div class="card expense">
                    <h3>Gastos Totais</h3>
                    <p id="total-expense">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Saldo</h3>
                    <p id="balance">R$ 0,00</p>
                </div>
            </section>

            <section class="charts-container">
                <div class="chart-card">
                    <canvas id="financeChart"></canvas>
                </div>
            </section>

            <div class="actions-grid">
                <section class="input-section">
                    <h2>Nova Renda</h2>
                    <form id="income-form">
                        <div class="form-group">
                            <label>Descrição</label>
                            <input type="text" id="inc-desc" required placeholder="Ex: Salário">
                        </div>
                        <div class="form-group">
                            <label>Valor (R$)</label>
                            <input type="number" id="inc-amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Data</label>
                            <input type="date" id="inc-date" required>
                        </div>
                        <button type="submit" class="btn-primary">Adicionar Renda</button>
                    </form>
                </section>

                <section class="input-section">
                    <h2>Novo Gasto</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label>Descrição</label>
                            <input type="text" id="exp-desc" required placeholder="Ex: Aluguel">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select id="exp-category">
                                <option value="Moradia">Moradia</option>
                                <option value="Alimentação">Alimentação</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Lazer">Lazer</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Valor (R$)</label>
                            <input type="number" id="exp-amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Data</label>
                            <input type="date" id="exp-date" required>
                        </div>
                        <button type="submit" class="btn-primary" style="background-color: var(--danger-color);">Adicionar Gasto</button>
                    </form>
                </section>
            </div>

            <section class="history-section">
                <h2>Histórico Recente</h2>
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS will populate -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
